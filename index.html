<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sonar Data Collection</title>
</head>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="style.css">

<body>
    <center>

        <!-- Header -->
        <div>
            <h1><b>Sonar Data Collection</b></h1>
        </div>

        <!-- Canvas -->
        <div visible=false id="waterfall"></div>
        
        <form>
            Name:<br>
            <input tpye="text" name="name" id="name" value="">
            <br> <br>
            
            Activity: <br>
            <input type="text" name="activity" id="activity" value="Bicep curl">
            <br> <br>
            
            Repetitions: <br>
            <input type="text" name="repetitions" id="repetitions" value="10">
            <br> <br>
            
            Device: <br>
            <input type="text" name="device" id="device" value="MacBook Pro 2019">
            <br> <br>
            
            Tone Generation: <br>
            <input type="radio" name="tone" id="on" checked=True value="on">On<br> 
            <input type="radio" name="tone" id="off" checked=False value="off">Off<br>
            <br>
            
            Notes: <br>
            <input type="text" name="notes" id="notes" value=""> 
            <br> <br>
        </form> <br>
            
        <button id="startbtn" onclick="startRecording()">START</button>
        <button id="stopbtn" disabled onclick="stopRecording()">STOP</button>
        <button id="savebtn" disabled onclick="saveRecording()">SAVE</button>

        <!-- Footer -->
        <footer style="margin-top:84px">
            <p>
                Created by Ubiquitous Computing Laboratory, Paul G. Allen School of Computer Science and Engineering, University of Washington - Seattle
            </p>
        </footer>

    </center>
</body>
</html>

<script src="waterfall.js"></script>
<script src="app.js"></script>
<script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
<!-- <script src="record.js"></script> -->
<script src="servercoms.js"></script>
<script src="main.js"></script>
